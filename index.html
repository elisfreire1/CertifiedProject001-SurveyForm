<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i3k Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">i3k Survey Form</h1>
    <p id="description">Thank you for taking time to help us to improve our plataform</p>
    <form id="survey-form" action="surveyform-i3k-2023.html" method="post">

        <!-- Section1 -->
        <fieldset> 
            <legend>Introducing Yourself</legend>
            <label for="name" id="name-label">Name: <input type="text" id="name" required placeholder="Enter Your Name"/></label>
            <label for="email" id="email-label">Email: <input type="email" id="email" required placeholder="Enter Your Email"/></label>
            <label for="number" id="number-label">Age (optional): <input type="number" id="number" min="13" max="120" placeholder="Age"/></label>
            
            <label for="dropdown"> Select the best option that describes your current role:
                <select id="dropdown">
                    <option>Select Current Role</option>
                    <option>Studient</option>
                    <option>Part Time Job</option>
                    <option>Full Time Job</option>
                    <option>Full Time Studient</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>

        <!-- Section2 -->
        <fieldset> 
            <legend>Would you recommend i3k to a friend?</legend>
            <label for="definitely">
                <input type="radio" name="recommend" id="definitely" value="definitely" checked class="inline"> Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="recommend" id="maybe" value="maybe" class="inline"> Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="recommend" id="not-sure" value="not-sure" class="inline"> Not sure
            </label>
            <label for="never"><input type="radio" name="recommend" id="never" value="never" class="inline"> Never</label>
        </fieldset>
        
        <!-- Section3 -->
        <fieldset>
            <legend>What is your favorite feature os i3k?</legend>
            <select>
              <option>Select an option</option>
              <option>Courses</option>
              <option>Challenges</option>
              <option>Financial Education</option>
              <option>Tips of MF</option>
              <option>Quizz of MF</option>
              <option>Quizz of Financial Education</option>
            </select>
        </fieldset>
        
        <!-- Section4 -->
        <fieldset>
            <legend>What would you like to see improve? (check all that apply)</legend>
            <input type="checkbox" value="course"> Course
            <input type="checkbox" value="challenge"> Challenge
            <input type="checkbox" value="video"> Video
            <input type="checkbox" value="quizz"> Quizz
        </fieldset>

        <!-- Section5 -->
        <fieldset>
            <legend>Any comments or sugegestions?</legend>
            <textarea name="comments-suggestions" id="comments-suggestions" cols="30" rows="10"></textarea>
        </fieldset>

        <label for="terms-and-conditions">
            <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions" class="inline" required> I accept the <a href="/">terms and conditions</a>
        </label>

        <input type="submit" name="submit" id="submit" value="Submit">

    </form>
</body>
</html>
